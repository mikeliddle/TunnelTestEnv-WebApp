            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">File Upload</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">File Upload</li>
                        </ol>
                        <div>
                            <label>Toggle AJAX: </label>
                            <label class="switch">
                                <input type="checkbox" id="ajax-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="card mb-4">
                            <div class="card-body">
                                    <iframe name="dummyframe" style="display: none;"></iframe>
                                    <form id="uploadForm" target="dummyframe" onsubmit="submitForm(event)">
                                        <label for="file">Filename:</label>
                                    <input type="file" name="file" id="file" multiple><br>
                                
                                    <label for="uploader">Uploader:</label>
                                    <input type="text" id="uploader" name="uploader"><br>
                                
                                    <label for="weather">Weather:</label><br>
                                    <input type="radio" id="sun" name="weather" value="sun">
                                    <label for="sun">Sun</label><br>
                                    <input type="radio" id="rain" name="weather" value="rain">
                                    <label for="rain">Rain</label><br>
                                    <input type="radio" id="snow" name="weather" value="snow">
                                    <label for="snow">Snow</label><br>
                                
                                    <label for="dessert">Dessert:</label><br>
                                    <input type="checkbox" id="Red Velvet Cake" name="dessert" value="Red Velvet Cake">
                                    <label for="Red Velvet Cake">Red Velvet Cake</label><br>
                                    <input type="checkbox" id="Peach Pie" name="dessert" value="Peach Pie">
                                    <label for="Peach Pie">Peach Pie</label><br>
                                    <input type="checkbox" id="Lemon Bars" name="dessert" value="Lemon Bars">
                                    <label for="Lemon Bars">Lemon Bars</label><br>

                                    <label for="country">Country:</label>
                                    <select id="country" name="country">
                                        <option value="usa">USA</option>
                                        <option value="canada">Canada</option>
                                        <option value="mexico">Mexico</option>
                                    </select><br>
                                
                                    <input type="submit" name="submit" value="Submit">
                                </form>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Uploaded Files
                            </div>
                            <div class="card-body">
                                <table id="filesTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Dessert Votes
                            </div>
                            <div class="card-body">
                                <table id="dessertVotesTable">
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                            </div>
                            <div class="card-body">
                                <h1 id="weather-text" style="text-transform: uppercase;"></h1>
                                <table id="weatherTable">
                                    <tbody>
                                        <tr>
                                            <td><img id="weather-icon" src="" alt="Weather icon" /></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Authors
                            </div>
                            <div class="card-body">
                                <table id="authorsList">
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                    </div>
